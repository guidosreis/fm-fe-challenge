<ul class="c-list">
  <li class="c-list__item" *ngFor="let joke of jokes">
    {{joke.joke}}
    <button
      type="button"
      class="c-btn c-btn-like"
      (click)="like(joke)"
      [disabled]="favoriteJokes.length === 10 || inFavoriteList(joke.id)"
    ><i class="fa fa-thumbs-up"></i></button>
  </li>
</ul>
