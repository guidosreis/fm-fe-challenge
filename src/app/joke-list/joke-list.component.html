<ul class="c-list">
  <li class="c-list__item" *ngFor="let joke of jokes">
    {{joke.joke}}
    <button
      type="button"
      class="c-btn c-btn-like"
      (click)="like(joke)"
      *ngIf="!favorites"
    >like</button>
    <button
      type="button"
      class="c-btn c-btn-unlike"
      (click)="unlike(joke.id)"
      *ngIf="favorites"
    >unlike</button>
  </li>
</ul>
